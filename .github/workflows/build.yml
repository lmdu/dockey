name: build

on: [push, pull_request]

jobs:
  build_win:
    name: Build on Windows
    runs-on: windows-2019

    steps:
      - uses: actions/checkout@v3

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8

      - name: Install requirements
        run: |
          pip install https://github.com/lmdu/pymol-wheel/releases/download/2.6.0.post2/pymol-2.6.0a0-cp38-cp38-win_amd64.whl
          pip install https://github.com/lmdu/openbabel-wheel/releases/download/3.1.1.post6/openbabel-3.1.1-cp38-cp38-win_amd64.whl
          pip install git+https://github.com/lmdu/AutoDockTools_py3
          pip install -r requirements.txt
          pip install plip==2.2.2 --no-deps
          python package\slim_meeko.py

      - name: Build executable
        run: pyinstaller package/build.spec

      - name: Package
        run: |
          $line = Select-String -Path src\config.py -Pattern 'DOCKEY_VERSION =' | Out-String
          $version = $line.Split('"')[1]
          iscc /DMyAppVersion=$version package/build_win_installer.iss

      - uses: actions/upload-artifact@v3
        with:
          name: Dockey-win64
          path: dist/*.exe

      - uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/*.exe

  build_ubuntu1:
    name: Build on Ubuntu20.04
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v3

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8

      - name: Install requirements
        run: |
          pip3 install https://github.com/lmdu/pymol-wheel/releases/download/2.6.0.post2/pymol-2.6.0a0-cp38-cp38-manylinux_2_17_x86_64.manylinux2014_x86_64.whl
          pip3 install https://github.com/lmdu/openbabel-wheel/releases/download/3.1.1.post6/openbabel-3.1.1-cp38-cp38-manylinux_2_28_x86_64.whl
          pip3 install git+https://github.com/lmdu/AutoDockTools_py3
          pip3 install -r requirements.txt
          pip3 install plip==2.2.2 --no-deps
          python3 package/slim_meeko.py

      - name: Build executable
        run: pyinstaller package/build.spec

      - name: Package installer
        run: |
          version=`awk '/^DOCKEY_VERSION/{print $NF}' src/config.py | sed 's/\"//g'`
          cd dist
          tar -czvf Dockey-v${version}-ubuntu20.04.tar.gz Dockey
          chmod a+x ../package/build_linux_desktop.sh
          ../package/build_linux_desktop.sh $version deb

      - uses: actions/upload-artifact@v3
        with:
          name: Dockey-ubuntu20.04
          path: |
            dist/*.deb
            dist/*.tar.gz

      - uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/*.deb
            dist/*.tar.gz

  build_ubuntu2:
    name: Build on Ubuntu22.04
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8

      - name: Install requirements
        run: |
          pip3 install https://github.com/lmdu/pymol-wheel/releases/download/2.6.0.post2/pymol-2.6.0a0-cp38-cp38-manylinux_2_17_x86_64.manylinux2014_x86_64.whl
          pip3 install https://github.com/lmdu/openbabel-wheel/releases/download/3.1.1.post6/openbabel-3.1.1-cp38-cp38-manylinux_2_28_x86_64.whl         
          pip3 install git+https://github.com/lmdu/AutoDockTools_py3
          pip3 install -r requirements.txt
          pip3 install plip==2.2.2 --no-deps
          python3 package/slim_meeko.py

      - name: Build executable
        run: pyinstaller package/build.spec

      - name: Package installer
        run: |
          version=`awk '/^DOCKEY_VERSION/{print $NF}' src/config.py | sed 's/\"//g'`
          cd dist
          tar -czvf Dockey-v${version}-ubuntu22.04.tar.gz Dockey
          chmod a+x ../package/build_linux_desktop.sh
          ../package/build_linux_desktop.sh $version deb

      - uses: actions/upload-artifact@v3
        with:
          name: Dockey-ubuntu22.04
          path: |
            dist/*.deb
            dist/*.tar.gz

      - uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/*.deb
            dist/*.tar.gz

  build_mac:
    name: Build on Mac
    runs-on: macos-11

    steps:
      - uses: actions/checkout@v3

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8

      - name: Install requirements
        env:
          HOMEBREW_NO_INSTALL_CLEANUP: 1
          #HOMEBREW_NO_INSTALLED_DEPENDENTS_CHECK: 1
        run: |
          sudo pip3 install https://github.com/lmdu/pymol-wheel/releases/download/2.6.0.post2/pymol-2.6.0a0-cp38-cp38-macosx_10_9_x86_64.whl
          sudo pip3 install https://github.com/lmdu/openbabel-wheel/releases/download/3.1.1.post6/openbabel-3.1.1-cp38-cp38-macosx_11_0_x86_64.whl
          sudo pip3 install git+https://github.com/lmdu/AutoDockTools_py3
          sudo pip3 install -r requirements.txt
          sudo pip3 install plip==2.2.2 --no-deps
          sudo python3 package/slim_meeko.py

      - name: Build executable
        run: pyinstaller package/build.spec

      - name: Package
        run: |
          version=`awk '/^DOCKEY_VERSION/{print $NF}' src/config.py | sed 's/\"//g'`
          npm install --global create-dmg
          cd dist
          create-dmg Dockey.app || true
          mv "Dockey 0.0.0.dmg" Dockey-v${version}-macos.dmg

      - uses: actions/upload-artifact@v3
        with:
          name: Dockey-macos
          path: dist/*.dmg

      - uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/*.dmg
